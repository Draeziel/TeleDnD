name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-verify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install
        run: npm ci
      - name: Build
        run: npm run build
      - name: Import rules (CI dry-run)
        run: npm run import:rules:ci
      - name: Verify project
        run: npm run verify:ci
name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  build-and-smoke:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: rpg_character_db
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres -d rpg_character_db"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10

    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/rpg_character_db?schema=public
      PORT: 4000
      NODE_ENV: test
      REQUIRE_TELEGRAM_AUTH: false

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install backend dependencies
        run: npm ci

      - name: Install miniapp dependencies
        run: npm ci
        working-directory: miniapp

      - name: Prisma generate
        run: npx prisma generate

      - name: Prisma migrate deploy
        run: npx prisma migrate deploy

      - name: Seed database
        run: npm run seed

      - name: Build backend
        run: npm run build

      - name: Import rules dry-run
        run: npm run import:rules:ci

      - name: Build miniapp
        run: npm run build
        working-directory: miniapp

      - name: Start backend
        run: npm start > server.log 2>&1 &

      - name: Wait for backend health
        shell: bash
        run: |
          for i in {1..30}; do
            if curl -sf http://127.0.0.1:4000/healthz > /dev/null; then
              echo "Backend is up"
              exit 0
            fi
            sleep 2
          done
          echo "Backend failed to start"
          cat server.log || true
          exit 1

      - name: Run smoke suite
        shell: pwsh
        run: ./run-tests.ps1 -Smoke -BaseUrl http://127.0.0.1:4000 -TestTelegramUserId 123456789

      - name: Print backend log on failure
        if: failure()
        run: cat server.log || true

      - name: Upload importer report artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: import-rules-report
          path: .artifacts/import-rules-report.json
          if-no-files-found: warn

      - name: Upload backend log artifact
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: backend-server-log
          path: server.log

  integration-importer-apply:
    runs-on: ubuntu-latest
    needs: build-and-smoke
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run importer --update --apply integration test
        env:
          # CI will provide a Docker-capable runner
          CI: true
        run: npm run test:integration:importer-apply

      - name: Upload importer artifacts
        uses: actions/upload-artifact@v4
        with:
          name: importer-artifacts
          path: .artifacts
          if-no-files-found: warn
