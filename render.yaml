services:
  - type: web
    name: telednd-backend
    runtime: node
    plan: free
    rootDir: .
    buildCommand: npm ci --include=dev && npm run build
    startCommand: npx prisma migrate resolve --rolled-back 20260220111000_combat_automation_foundation || true; npx prisma migrate deploy && node dist/server.js
    healthCheckPath: /readyz
    envVars:
      - key: NODE_ENV
        value: production
      - key: REQUIRE_TELEGRAM_AUTH
        value: "true"
      - key: ALLOW_TELEGRAM_USER_ID_FALLBACK
        value: "false"
      - key: SESSION_EVENTS_CLEANUP_ENABLED
        value: "true"
      - key: SESSION_EVENTS_RETENTION_DAYS
        value: "30"
      - key: SESSION_EVENTS_CLEANUP_INTERVAL_MIN
        value: "60"
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: telednd-db
          property: connectionString

databases:
  - name: telednd-db
    databaseName: telednd
    user: telednd_user
    plan: free
